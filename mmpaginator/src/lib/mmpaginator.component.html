<div class="mm-paginator" id="mm-p-main">
    <ng-container *ngIf="!paginatorWarning; else displayWarning">
      <!-- the button for previous page is always active -->
      <a (click)="changePage(activePage - 1)" class="active" id="mm-p-prev">{{
        prevText
      }}</a>
      <ng-container *ngFor="let page of pagesAsObjects">
        <!-- if displayValue is true: show page label -->
        <ng-container *ngIf="page.displayValue">
          <a
            class="{{ page.displayIndex == activePage ? 'active' : 'none' }}"
            (click)="changePage(page.displayIndex)"
            id="{{ 'mm-p-' + page.displayIndex }}"
            >{{ page.displayIndex }}</a
          >
        </ng-container>
        <!-- if displayValue is false: show ... -->
        <ng-container *ngIf="page.displayValue == false" id="mm-p-empty">
          <a class="empty">...</a>
        </ng-container>
        <!-- if displayValue is null: show nothing for that page -->
      </ng-container>
      <!-- the button for next page is always active -->
      <a (click)="changePage(activePage + 1)" class="active" id="mm-p-next">{{
        nextText
      }}</a>
    </ng-container>
    <ng-template #displayWarning
      ><div class="warning" [innerHtml]="paginatorWarningMessage"></div
    ></ng-template>
  </div>
